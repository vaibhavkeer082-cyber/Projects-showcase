<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Vaibhav Keer | Project Showcase</title>

<script src="https://cdn.tailwindcss.com"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
body {
    font-family: 'Inter', sans-serif;
    background-color: #050505;
    color: #e2e8f0;
}
</style>
</head>

<body class="min-h-screen overflow-x-hidden">

<!-- BACKGROUND -->
<div class="fixed inset-0 pointer-events-none">
    <div class="absolute top-0 left-1/4 w-96 h-96 bg-purple-900/10 rounded-full blur-[128px]"></div>
    <div class="absolute bottom-0 right-1/4 w-96 h-96 bg-blue-900/10 rounded-full blur-[128px]"></div>
</div>

<!-- NAV -->
<nav id="main-nav" class="fixed top-0 w-full z-50 transition-all py-6 bg-transparent">
    <div class="max-w-7xl mx-auto px-6 flex justify-between items-center">

        <div class="flex items-center gap-2 font-bold text-xl text-white uppercase">
            <div id="logo-icon" class="w-8 h-8 bg-gradient-to-br from-purple-600 to-blue-600 rounded-lg flex items-center justify-center"></div>
            VAIBHAV KEER
        </div>

        <div class="hidden md:flex gap-8">
            <button data-section="home" class="nav-link text-white">Home</button>
            <button data-section="projects" class="nav-link text-slate-400">Projects</button>
            <button data-section="contact" class="nav-link text-slate-400">Contact</button>
        </div>

        <button id="menu-toggle" class="md:hidden">
            <span id="mobile-menu"></span>
        </button>
    </div>

    <div id="mobile-nav-dropdown" class="hidden flex-col bg-[#0a0a0a] px-6 py-4 md:hidden">
        <button data-section="home" class="nav-link py-2">Home</button>
        <button data-section="projects" class="nav-link py-2">Projects</button>
        <button data-section="contact" class="nav-link py-2">Contact</button>
    </div>
</nav>

<main class="relative z-10 pt-32">

<!-- HERO -->
<section id="home" class="text-center min-h-[70vh] flex items-center justify-center">
    <div>
        <h1 class="text-6xl md:text-8xl font-bold text-white mb-6">
            PROJECT <span class="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-blue-400">SHOWCASE</span>
        </h1>
        <p class="text-slate-400 text-xl mb-10">
            A curated collection of my work.
        </p>
        <button id="explore-btn" class="px-8 py-4 bg-white text-black rounded-xl font-bold flex items-center gap-2 mx-auto">
            Explore Projects <span id="explore-icon"></span>
        </button>
    </div>
</section>

<!-- PROJECTS -->
<section id="projects" class="py-20">
    <div id="projects-grid" class="max-w-7xl mx-auto px-6 grid md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
</section>

<!-- CONTACT -->
<section id="contact" class="py-32 text-center border-t border-white/5">
    <h2 class="text-4xl font-bold text-white mb-6">Have a project in mind?</h2>
    <a href="mailto:vaibhavkeer082@gmail.com" class="px-10 py-5 bg-white text-black rounded-full font-bold inline-block">
        Say Hello
    </a>
</section>

<footer class="py-8 text-center text-slate-500 border-t border-white/5">
    © 2024 Vaibhav Keer
</footer>

</main>

<script>
const PROJECTS = [
    {
        title: "Google India Clone",
        description: "Pixel perfect Google UI clone.",
        link: "https://googleindia.netlify.app",
        tags: ["React", "UI"]
    },
    {
        title: "VPlay Video Player",
        description: "Custom video streaming UI.",
        link: "https://vplay.netlify.app",
        tags: ["JavaScript", "Media"]
    },
    {
        title: "VPlayer Spotify",
        description: "Spotify inspired music player.",
        link: "https://vplayerspotify.netlify.app",
        tags: ["Audio", "React"]
    }
];

const getIcon = (name) => {
    if (name === "menu") return "☰";
    if (name === "close") return "✕";
    if (name === "arrow") return "➜";
    if (name === "layers") return "⬢";
};

const grid = document.getElementById("projects-grid");

PROJECTS.forEach(p => {
    grid.innerHTML += `
    <div class="bg-[#0a0a0a] border border-white/5 rounded-3xl p-8 hover:-translate-y-2 transition">
        <h3 class="text-2xl font-bold text-white mb-3">${p.title}</h3>
        <p class="text-slate-400 mb-6">${p.description}</p>
        <div class="flex gap-2 mb-6">
            ${p.tags.map(t => `<span class="px-3 py-1 text-xs bg-white/5 rounded-full">${t}</span>`).join("")}
        </div>
        <a href="${p.link}" target="_blank" class="text-white underline">Visit</a>
    </div>`;
});

document.getElementById("logo-icon").textContent = getIcon("layers");
document.getElementById("explore-icon").textContent = getIcon("arrow");

const menuBtn = document.getElementById("menu-toggle");
const mobileMenu = document.getElementById("mobile-menu");
const mobileNav = document.getElementById("mobile-nav-dropdown");

let open = false;
mobileMenu.textContent = getIcon("menu");

menuBtn.onclick = () => {
    open = !open;
    mobileMenu.textContent = open ? getIcon("close") : getIcon("menu");
    mobileNav.classList.toggle("hidden", !open);
};

document.querySelectorAll(".nav-link").forEach(btn => {
    btn.onclick = () => {
        document.getElementById(btn.dataset.section).scrollIntoView({ behavior: "smooth" });
        mobileNav.classList.add("hidden");
        open = false;
        mobileMenu.textContent = getIcon("menu");
    };
});

document.getElementById("explore-btn").onclick = () => {
    document.getElementById("projects").scrollIntoView({ behavior: "smooth" });
};
</script>

</body>
</html>
